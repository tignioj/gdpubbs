<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <!--引入mdui-->
    <link rel="stylesheet" href="../css/mdui.css">
    <!--引入自定义css-->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <style>
        .border {
            border: 1px solid red;
        }
        
        @media screen and (min-width: 600px) {
            #outer {
                width: 60%;
            }
        }
        
        @media screen and (min-width: 768px) {
            #outer {
                width: 40%;
            }
        }
        
        #outer {
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div id="outer" class="mdui-card mdui-container mdui-hoverable mdui-m-t-1">

        <div class="">
            <img id="logo" class="mdui-center mdui-img-fluid mdui-m-x-2" src="广药.png">
            <!-- <img id="logo" class="mdui-img-fluid" src="1.jpg"> -->


            <div class="mdui-textfield mdui-textfield-floating-label mdui-m-x-2 mdui-p-t-0">
                <i class="mdui-icon material-icons">account_circle</i>
                <label class="mdui-textfield-label">User name</label>
                <input class="mdui-textfield-input" type="text" required/>
                <div class="mdui-textfield-error">用户名不能为空</div>
            </div>

            <div class="mdui-textfield mdui-textfield-floating-label mdui-m-x-2 mdui-p-t-0">
                <i class="mdui-icon material-icons">lock</i>
                <label class="mdui-textfield-label">Password</label>
                <input class="mdui-textfield-input" type="text" pattern="^.*(?=.{6,})(?=.*[a-z])(?=.*[A-Z]).*$" required/>
                <div class="mdui-textfield-error">密码至少 6 位，且包含大小写字母</div>
                <div class="mdui-textfield-helper">请输入至少 6 位，且包含大小写字母的密码</div>
            </div>


            <div class="mdui-row-xs-2">
                <div class="mdui-col mdui-m-t-4 mdui-p-a-0">
                    <img class="mdui-center" src="xxx.jpg">
                </div>
                <div class="mdui-col">
                    <div class="mdui-textfield mdui-textfield-floating-label mdui-m-a-0 mdui-p-t-0">
                        <label class="mdui-textfield-label">验证码</label>
                        <input class="mdui-textfield-input" type="text" required/>
                        <div class="mdui-textfield-error">验证码不能为空</div>
                    </div>
                </div>
            </div>

            <div class="mdui-row-xs-2 mdui-m-b-3">
                <div class="mdui-col">
                    <button class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple">注册</button>
                </div>
                <div class="mdui-col">
                    <button class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple">登陆</button>
                </div>
            </div>

        </div>


    </div>
    <!-- 外部js -->
    <script type="text/javascript" src="../js/mdui.js"></script>
    <!-- 自定义js -->
    <script type="text/javascript">
    </script>
</body>

</html>
